<sc-card card-type="selectedCard" ng-click="getNextCard()"></sc-card>
<div class="clearfix"></div>
<div ng-repeat="player in players">
	<sc-hand  player-name="player.name" cards="player.hand"></sc-hand>
</div>
<sc-scarecrow-hand cards="scarecrowCards"></sc-scarecrow-hand>

<button class="btn btn-default" ng-click="saveScore()" ng-show="isGameFinished()">Save score</button>
